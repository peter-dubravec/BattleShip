<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div class="computer">
        <div class="left">
          <div class="labelside">
            <div>&nbsp;&nbsp;1</div>
            <div>&nbsp;&nbsp;2</div>
            <div>&nbsp;&nbsp;3</div>
            <div>&nbsp;&nbsp;4</div>
            <div>&nbsp;&nbsp;5</div>
            <div>&nbsp;&nbsp;6</div>
            <div>&nbsp;&nbsp;7</div>
            <div>&nbsp;&nbsp;8</div>
            <div>&nbsp;&nbsp;9</div>
            <div>10</div>
          </div>
        </div>
        <div class="rightcomputer">
          <label>Enemy ships</label>
          <div class="labeltop">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
        </div>
      </div>
      <div class="player">
        <div class="left">
          <div class="labelside">
            <div>&nbsp;&nbsp;1</div>
            <div>&nbsp;&nbsp;2</div>
            <div>&nbsp;&nbsp;3</div>
            <div>&nbsp;&nbsp;4</div>
            <div>&nbsp;&nbsp;5</div>
            <div>&nbsp;&nbsp;6</div>
            <div>&nbsp;&nbsp;7</div>
            <div>&nbsp;&nbsp;8</div>
            <div>&nbsp;&nbsp;9</div>
            <div>10</div>
          </div>
        </div>
        <div class="rightplayer">
          <label>Yours ships</label>
          <div class="labeltop">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <button class="randombtn">Randomize</button>
        </div>
      </div>
      <button class="buttonrestart">Restart</button>
    </main>
    <footer>Copyright &copy; Peter Dubravec</footer>
  </body>
</html>
